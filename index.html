<style>

:root{
--gold:#FFD700;
--purple:#B783FF;
--blue:#6FA8FF;
--bg-dark:#050505;
--glass:rgba(255,255,255,0.08);
--blur:20px;
}

.light{
--bg-dark:#f4f4f4;
--glass:rgba(255,255,255,0.6);
}

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
}

body{
background:radial-gradient(circle at top,var(--purple),#050505 60%);
color:white;
min-height:100vh;
overflow-x:hidden;
}

#stars{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.cursor{
width:20px;
height:20px;
border-radius:50%;
position:fixed;
pointer-events:none;
background:radial-gradient(circle,var(--gold),transparent);
box-shadow:0 0 20px var(--gold);
z-index:999;
}

.container{
max-width:420px;
margin:auto;
padding:20px;
text-align:center;
}

.avatar{
width:130px;
height:130px;
margin:auto;
border-radius:50%;
background:linear-gradient(45deg,var(--gold),var(--purple),var(--blue));
padding:4px;
animation:morph 6s infinite;
}

.avatar img{
width:100%;
height:100%;
border-radius:50%;
}

@keyframes morph{
0%,100%{border-radius:50%;}
25%{border-radius:60% 40%;}
50%{border-radius:40% 60%;}
75%{border-radius:55% 45%;}
}

.name{
font-size:28px;
font-weight:700;
background:linear-gradient(45deg,var(--gold),var(--blue));
-webkit-background-clip:text;
color:transparent;
margin-top:10px;
}

/* VERIFIED BADGE */

.verified{
color:#1DA1F2;
font-size:20px;
margin-left:6px;
filter:
drop-shadow(0 0 6px #1DA1F2)
drop-shadow(0 0 12px #1DA1F2);
animation:verifiedGlow 2s infinite alternate;
}

@keyframes verifiedGlow{
from{
filter:drop-shadow(0 0 4px #1DA1F2);
}
to{
filter:
drop-shadow(0 0 12px #1DA1F2)
drop-shadow(0 0 20px #1DA1F2);
}
}

.bio{
opacity:0.8;
margin-bottom:30px;
}

.link{
display:flex;
align-items:center;
gap:15px;
padding:15px;
margin:12px 0;
border-radius:15px;
background:var(--glass);
backdrop-filter:blur(var(--blur));
cursor:pointer;
transition:0.3s;
position:relative;
overflow:hidden;
}

.link:hover{
transform:translateY(-5px);
box-shadow:
0 0 20px var(--purple),
0 0 40px var(--blue);
}

.link i{
font-size:22px;
}

.link span{
flex:1;
text-align:left;
}

.link::after{
content:"";
position:absolute;
width:0;
height:0;
background:rgba(255,255,255,0.4);
border-radius:50%;
transform:translate(-50%,-50%);
opacity:0;
}

.link:active::after{
width:300px;
height:300px;
opacity:1;
transition:0s;
}

footer{
margin-top:30px;
opacity:0.8;
}

.heart{
color:red;
animation:beat 1s infinite;
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.3);}
}

.player{
background:var(--glass);
padding:15px;
border-radius:15px;
margin-top:20px;
backdrop-filter:blur(var(--blur));
}

.progress{
height:5px;
background:#333;
margin-top:10px;
border-radius:10px;
overflow:hidden;
}

.bar{
height:100%;
width:40%;
background:linear-gradient(90deg,var(--gold),var(--purple));
animation:music 5s infinite linear;
}

@keyframes music{
0%{width:0;}
100%{width:100%;}
}

.toggle{
position:fixed;
top:15px;
right:15px;
cursor:pointer;
font-size:20px;
}

.counter{
margin-top:10px;
font-size:14px;
}

</style>
</head>

Visitors: <span id="visits"></span>

<script>

function openLink(url){
window.open(url,"_blank");
}

const cursor=document.querySelector(".cursor");

document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

let visits=localStorage.getItem("visits");

if(!visits){visits=0;}

visits++;

localStorage.setItem("visits",visits);

document.getElementById("visits").innerText=visits;

document.querySelector(".toggle").onclick=()=>{
document.body.classList.toggle("light");
};

const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];

for(let i=0;i<100;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,s.size,s.size);
});
requestAnimationFrame(draw);
}

draw();

</script>

</body>
</html>
